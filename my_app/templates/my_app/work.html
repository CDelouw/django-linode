{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Emprego</title>
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <div class="work-top-container">

    <div class="logo">

      <p>Ajudando brasileiros que moram na Belgica</p>
      <br>
    </div>
  </div>


  <div class="row">
    <div class="col-6 col-sm-3"><span class="work-table-row">Comercial</span></div>
    <div class="col-6 col-sm-3"><span class="work-table-row">Construção</span></div>

    <div class="col-6 col-sm-3"><span class="work-table-row">Saúde/Beleza</span></div>
    <div class="col-6 col-sm-3"><span class="work-table-row">Outros</span></div>
  </div>
  <br><br>

  <h2><a href="{% url 'my_app:work_form' %}">Crie uma vaga aqui</a></h2>
  <br><br>

  <h2><b>Destaques</b></h2>
  <br><br><br><br>


  <h2><b>Anuncios</b></h2>
  <br><br>

  <ul>
    {% for job in jobs %}
        {{ job.profession }}
        <br><br>
    {% endfor %}
  </ul>

</html>
