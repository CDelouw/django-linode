{% extends 'my_app/index.html' %}
{% load static %}
{% block logo %}
<div class="form-container">
    <h2><b>Crie tua publicação</b></h2><br>
    <form method="POST">
        {% csrf_token %}
        <h5>Nome</h5>
        {{ form.name }}<br><br>

        <h5>Tipo de Serviço</h5>
        {{ form.type_service }}<br><br>

        <h5>Preço</h5>
        {{ form.price }}<br><br>

        <h5>Contato</h5>
        {{ form.contact }}<br><br>

        <h5>Descrição</h5>
        {{ form.description }}<br><br>

        <button type="submit" name="submit" class="crie_vaga">Criar publicação</button>
    </form>
    <br><br><br>
</div>
{% endblock %}
